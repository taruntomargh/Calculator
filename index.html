<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="standard-style.css">
    <script src="script.js" defer></script>
</head>

<body>
   <main class="container">
    <nav class="navbar">
        <ul class="types">
            <li class="type"><a href="index.html">Standard</a></li>
            <li class="type" ><a href="scientific.html">Scientific</a></li>
            <li class="type"><a href="programmer.html">Programmer</a></li>
        </ul>
    </nav>
    <div class="calculator">
        <input id="display" readonly>
        <div id="keys">
           <button onclick="clearDisplay()" class="otherOperator">C</button>
           <button onclick="clearSingleDigit()" class="otherOperator">CE</button>
           <button onclick="addToDisplay('%')" class="otherOperator">%</button>
           <button onclick="addToDisplay('/')" class="operator">/</button>
           <button onclick="addToDisplay('7')">7</button>
           <button onclick="addToDisplay('8')">8</button>
           <button onclick="addToDisplay('9')">9</button>
           <button onclick="addToDisplay('*')" class="operator">*</button>
           <button onclick="addToDisplay('4')">4</button>
           <button onclick="addToDisplay('5')">5</button>
           <button onclick="addToDisplay('6')">6</button>
           <button onclick="addToDisplay('-')" class="operator">-</button>
           <button onclick="addToDisplay('1')">1</button>
           <button onclick="addToDisplay('2')">2</button>
           <button onclick="addToDisplay('3')">3</button>
           <button onclick="addToDisplay('+')" class="operator">+</button>
           <button onclick="addToDisplay('00')">00</button>
           <button onclick="addToDisplay('0')">0</button>
           <button onclick="addToDisplay('.')">.</button>
           <button onclick="calculate()" class="operator">=</button>
        </div>
    </div>
   </main>
</body>
<html>
